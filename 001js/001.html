<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--  자바 스크립트를 사용하는 방법  -->

<!--1. HTML태그 내 작성-->
  <button onclick="window.alert('hello world');">hello</button>

<!--2. script태그를 통해 삽입 -->

    console.log('hello world');
  </script>

<!--3. 외부 파일로 저장하고 로드-->
  <script src=""></script>

</body>
</html>
